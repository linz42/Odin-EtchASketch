<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body onload="createGrid()">

    <h1>Pixel Etch-a-Sketch</h1>

    <div class="gridContainer"></div>

    <div class="optionsContainer">
        <span><input type="radio" value="random">Random</span>
        <span><input type="radio" value="choice">Choice</span>
        <span><input type="radio" value="grayScale">GrayScale</span>
        <br>
        <input type="range" min="16" max="100" value="16" id="gridSize">
        <div>Grid size: <span id="gridValue"></span></div>
    </div>

    <button class="reset btn">Reset</button>

</body>

    <script src="./script.js"></script>

</html>
